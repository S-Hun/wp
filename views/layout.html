<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="/public/css/main.css">
  {% block styles %}
  {% endblock %}
</head>
<body>
    <header>
        <h2 class="title">
          <a href="/">Code Slit</a>
        </h2>
        <ul>
          {%if isAuthenticated %}
          <li class="item"><a href="/logout">Logout</a></li>
          <li class="item" style="border-right: none; padding: 0 10px;">{{user.username}}님 환영합니다.</li>
          {% else %}
          <li class="item"><a href="/login">Sign-in</a></li>
          <li class="item"><a href="/join">Sign-up</a></li>
          {% endif %}
        </ul>
    </header>
    

  <main>
  {% block content %}
  {% endblock %}
  </main>

  <footer>
    <p>Copyright &copy; 2020.kmahn.All rights reserved.</p>
  </footer>

  {% block scripts %}
  {% endblock %}
</body>
</html>
