<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>HTML 실습</title>
</head>
<body>
	<h1>HTML 본문 태그 실습</h1>
	<p>
		<b>Lorem ipsum</b> <sub>dolor</sub> sit amet consectetur.<br>
		<small><ins>ipsum dolor</ins></small> <del>amet consectetur adipisicing elit.</del><br>
	</p>
	<hr>
	<p>
		<i>Lorem ipsum</i> dolor <sup>sit amet consectetur adipisicing elit. </sup>
		Iste, velit?
	</p>
</body>
</html>
